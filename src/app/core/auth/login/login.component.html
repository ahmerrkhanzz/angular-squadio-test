<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 p-5"
>
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-2xl overflow-hidden transform transition-all hover:scale-105"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-700 p-6">
      <h2 class="text-3xl font-bold text-white text-center">Welcome Back!</h2>
      <p class="text-sm text-gray-200 text-center mt-2">Sign in to continue</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        />
        <p
          *ngIf="
            loginForm.get('username')?.hasError('required') &&
            loginForm.get('username')?.touched
          "
          class="text-sm text-red-500 mt-1"
        >
          Username is required
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        />
        <p
          *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched
          "
          class="text-sm text-red-500 mt-1"
        >
          Password is required
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full flex justify-center items-center px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-700 text-white font-semibold rounded-md shadow-md hover:from-blue-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="flex items-center">
          <svg
            class="animate-spin h-5 w-5 mr-3 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Logging in...
        </span>
      </button>

      <!-- Forgot Password Link -->
      <div class="text-center">
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800"
          >Forgot your password?</a
        >
      </div>
    </form>
  </div>
</div>
