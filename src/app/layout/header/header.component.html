      <div class="flex items-center">
        <span class="text-gray-800 text-2xl font-bold">My App</span>
      </div>

      <!-- Logout Button -->
      <div class="flex items-center">
        <button
          class="flex items-center px-4 py-2 bg-white text-gray-800 font-semibold rounded-md shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-200 transition-all"
